<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlne Expo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-danger">
    <div>
        <div class="row" style="border: 1px solid rgb(226, 247, 247);width: 300px;margin-left: 100px;margin-top: 100px;border-radius: 20px;background-color: rgb(226, 247, 247);box-shadow: 10px 10px 5px black;">
            <div class="col-sm-11" style="margin-left: 15px;">
            <div style="text-align: center;">
                <h2><b>Voucher</b></h2>
            </div>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="nameField" style="background-color: rgba(239, 237, 237, 0.759);">
            </div>
            <div class="form-group">
                <label for="usr">Email:</label>
                <input type="email" class="form-control" id="emailField" style="background-color: rgba(239, 237, 237, 0.759);">
            </div>
            <div class="form-group">
                <label for="usr">Check-in-Time:</label>
                <input type="time" class="form-control" id="checkInTimeField" style="background-color: rgba(239, 237, 237, 0.759);">
            </div>
            <div class="form-group">
                <label for="usr">Voucher Validity Time:</label>
                <input type="number" class="form-control" id="voucherValidityTimeField" style="background-color: rgba(239, 237, 237, 0.759);">
            </div>
            <div class="form-group">
                <label for="usr">Extra Hour Charge:</label>
                <input type="text" class="form-control" id="extraHourChargeField" style="background-color: rgba(239, 237, 237, 0.759);">
            </div>
            <div>
                <button type="button" class="btn btn-success" style="margin-left: 30px;" onclick="voucherSaveFunction()">Save</button>
            </div>
            <div>
                <button type="button" class="btn btn-danger" style="margin-left: 135px;margin-top: -55px;" onclick="voucherCancelFunction()">Cancel</button>
            </div>
        </div>
        </div>
        <div style="margin-left: 700px;margin-top: -500px;" id="list">
            
        </div>
        
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><b>Voucher Details</b></h4>
                </div>
                <div class="modal-body">
                    <p id="checkin"></p>
                </div>
                <div class="modal-body">
                    <p id="remaining"></p>
                </div>
                <div class="modal-body">
                    <p id="extra"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-right: 245px;">Checkout</button>
                </div>
            </div>
      
        </div>
    </div>
</body>
<script src="tetaugust2022.js"></script>
</html>
