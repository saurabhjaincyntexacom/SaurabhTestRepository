<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
          color: orange;
        }
    </style>
</head>
<body>
    <div>
        <div style="margin-top: 50px;margin-left: 50px;border: 1px solid black;width: 350px;padding: 20px;">
            <div>
                <label for="input">Name</label>
                <input type="text" style="margin-left: 42px;width: 234px;" id="nameField">
            </div>
            <br>
            <div>
                <label for="input">Salary</label>
                <input type="number" style="margin-left: 39px;width: 234px;" id="salaryField">
            </div>
            <br>
            <div>
                <label for="input">Ratings</label>
                <div style="margin-left: 84px;margin-top: -17px;">
                    <span class="fa fa-star" title="1" id="star1" onclick="starClickedFunction(event)"></span>
                    <span class="fa fa-star" title="2" id="star2" onclick="starClickedFunction(event)"></span>
                    <span class="fa fa-star" title="3" id="star3" onclick="starClickedFunction(event)"></span>
                    <span class="fa fa-star" title="4" id="star4" onclick="starClickedFunction(event)"></span>
                    <span class="fa fa-star" title="5" id="star5" onclick="starClickedFunction(event)"></span>
                </div>
            </div>
            <br>
            <div>
                <label for="textarea">Address</label>
                <textarea id="addressField" cols="30" rows="3" style="margin-left: 26px;"></textarea>
            </div>
            <br>
            <div>
                <label for="textarea">Hobbies</label>
                <textarea id="hobbiesField" cols="30" rows="3" style="margin-left: 25px;"></textarea>
            </div>
            <br><br>
            <div style="margin-left: 210px;">
                <button onclick="cancelFunction()">Cancel</button>
                <button onclick="saveFunction()">Save</button>
            </div>
        </div>
    </div>
    <div style="margin-left: 600px;margin-top: -345px;">
        <div style="margin-left: 200px;">
            <label for="input">Search</label>
            <input type="search" style="width: 300px" id="search">
            <button type="submit"><i class="fa fa-search"  onclick="serachFunction()"></i></button>
        </div>
        <br><br><br>
        <div>
            <table style="width: 800px;border: 1px solid black;">
                <thead>
                    <tr>
                        <th style="border: 1px solid black;"></th>
                        <th style="border: 1px solid black;">Name</th>
                        <th style="border: 1px solid black;">Salary(Total)</th>
                        <th style="border: 1px solid black;">Ratings</th>
                    </tr>
                </thead>
                <tbody id="table">

                </tbody>
            </table>
        </div>
        
    </div>
    
</body>
<script src="tetJanuary2022.js"></script>
</html>
